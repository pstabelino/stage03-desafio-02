<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">

    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.svg" alt="Logotipo">
    </header>

    <form id="my-form">

      <fieldset>

        <div class="fieldset-wrapper-person-info">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="wrapper-person-info">

            <div class="wrapper-name">

              <div class="input-wrapper">
                <label for="firstname">Nome</label>
                <input type="text" id="firstname" required>
              </div>

              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" required>
              </div>

            </div>

            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" required>
            </div>

          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper-mentor-info">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="wrapper-mentor">

            <div class="input-wrapper">
              <label for="mentor-name">Selecione quem foi o seu mentor</label>
              <select id="mentor-name">
                <option value="mentor-01">Mentor 01</option>
                <option value="mentor-02">Mentor 02</option>
                <option value="mentor-03">Mentor 03</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="checkbox">
              <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper-scheduling">
          <legend>AGENDAMENTO PRÓXIMA MENTORIA</legend>

          <div class="wrapper-scheduling">

            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>

            <div class="wrapper-time">

              <div class="input-wrapper">
                <label for="start">Das</label>
                <input type="time" id="start">
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end">
              </div>

            </div>

          </div>

        </div>

      </fieldset>

      <footer>
        <button type="submit">SALVAR</button>
      </footer>

    </form>

  </div>

</body>

</html>
